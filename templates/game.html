<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    
    <title>Start Boggle</title>
</head>
<body>
    <h1 class="display-4 text-center">Boggle</h1>

    <div class="container-fluid">
        <div class="row">

            <div class="col-3 side-col">
                <div class="h3 text-center">High Score 
                    <p class="h1 text-center">
                        <b id="high-score">{{high_score}}</b>
                    </p>
                    <p class="h4 text-center">
                        <i> (in {{ n_plays }} plays) </i>
                    </p>
                </div>

                <div class="h3 text-center">Score 
                    <p class="h1 text-center">
                    <b id="score">0</b>
                    </p>
                </div>
                
                <div class="h3 text-center timer-container">Time left 
                    <p class="h1 text-center">
                    <b id="timer"></b>
                    </p>
                </div>
                
                
                
            </div>

            <div class="col-6 game-col">
                <div class="container d-flex justify-content-center mt-3" id="board-container">  
                    <table class="board">
                        <tbody>
                            {% for row in board %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{cell}}</td>
                                {% endfor %}
                            </tr>    
                            {% endfor%}
                        </tbody>
                    </table>
                </div>
            
                <div class="container d-flex justify-content-center">
                    <form method="POST" class="add-word">
                        <div class="form-group d-flex m-0">
                            <input type="text" class="form-control my-4 hidden" id="word" autofocus>
                        </div>
                        <div class="d-flex justify-content-center">
                        <button class="btn btn-primary hidden" id="enter-btn">Enter</button>
                        </div>
                    </form>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mt-5" id="start-btn">Start Game</button>
                </div>
                <div class="d-flex justify-content-center" >
                    <button class="btn btn-danger mt-5 hidden" id="restart-btn">Play Again</button>
                </div>
            </div>

            <div class="col-3 side-col">
                <p class="h2 text-center">Words</p>
                <div class="overflow-auto" id="words-box">
                    <ul class="list-group text-center h6" id="words">
                    
                    </ul>
                </div>
            </div>

        </div>        
    </div>
    <footer>
        <p class="text-center h3" id="msg">
                    
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
